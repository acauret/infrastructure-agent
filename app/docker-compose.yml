services:
  backend:
    build:
      context: ..
      dockerfile: app/backend/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      # Map key and version to names present in .env
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_KEY}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      AZURE_API_VERSION: ${AZURE_OPENAI_API_VERSION}
      AZURE_MODEL_NAME: ${AZURE_MODEL_NAME}
      AZURE_DEPLOYMENT_NAME: ${AZURE_DEPLOYMENT_NAME}
      ADO_ORG: ${ADO_ORG}
      ADO_PAT: ${ADO_PAT}
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PERSONAL_ACCESS_TOKEN}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID}
      ENABLE_MCP_TOOLS: "true"
      ENABLE_AZURE_MCP: "true"
      ENABLE_AZURE_DEVOPS_MCP: "true"
      ENABLE_GITHUB_MCP: "true"
      ENABLE_PLAYWRIGHT_MCP: "false" # enable when Playwright MCP CLI is confirmed present
      USE_OFFICIAL_GITHUB_MCP: "true" # Prefer official MCP GitHub server for stability
  frontend:
    build:
      context: ..
      dockerfile: app/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    depends_on:
      - backend
